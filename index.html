<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helppleh</title>
    <style>
        body {
            font-family: Times New Roman, sans-serif;
            background-color: #001f3f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #countdown {
            display: flex;
            justify-content: center;
            font-size: 2.5em;
        }

        .time {
            margin: 0 15px;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div>
        <h1>oisnepsor anu ,oi tseauq anu</h1>
        <div id="countdown">
            <div class="time" id="days">0d</div>
            <div class="time" id="hours">0h</div>
            <div class="time" id="minutes">0m</div>
            <div class="time" id="seconds">0s</div>
        </div>
        <p id="message"></p>
    </div>

    <script>
        const countdownDate = new Date("2024-10-04T03:33:00").getTime();

        const updateCountdown = () => {
            const now = Date.now();
            const distance = countdownDate - now;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("message").textContent = "O evento comeÃ§ou!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = `${days}d`;
            document.getElementById("hours").textContent = `${hours}h`;
            document.getElementById("minutes").textContent = `${minutes}m`;
            document.getElementById("seconds").textContent = `${seconds}s`;
        };

        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
